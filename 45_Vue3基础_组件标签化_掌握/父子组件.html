<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>父子组件</title>
</head>
<body>

<div id="app">

    <Counter></Counter>

    <div>
        <box></box>
    </div>

    <box2></box2>

</div>

<script src="../js/vue.js"></script>
<script>
    // 1 .注册一个 局部 Counter 组件
    const Counter ={
        data(){
            return {
                count:0,
            }
        },
        template:`
            <button @click="count++">点击了 {{count}}</button>
        `
    }

    // 2 .注册另一个 局部box组件
    const box = {
        template:`
        <div style="background-color: cornflowerblue; width: 200px;height: 100px;margin: 10px">
        盒子组件
        </div>
        `
    }

    // 2. 父子组件
    const box2 = {
        template:`
        <div style="background-color: cornflowerblue; width: 200px;height: 100px;margin: 10px">
        盒子组件 2
        <box-count></box-count>
        </div>
        `,
        components:{
            'box-count':Counter,
        },
    };

    // 根目录
    const app = Vue.createApp({
        data(){
            return{
                msg:'hi',
            }
        },
        // 组件选项
        components: {
            'Counter':Counter,
            'box':box,
            'box2':box2,
        }
    }).mount('#app');

</script>

</body>
</html>
