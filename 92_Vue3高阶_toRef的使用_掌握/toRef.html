<!DOCTYPE html><html lang="cn"> <head>
    <meta charset="UTF-8">
    <title>to_refs</title>
</head>
<body>
<pre>

</pre>

<div id="app">
</div>

<script src="../js/vue.js"></script>
<script>
    const app = Vue.createApp({
        setup(props,context) {

            // 引入 to_ref
            const {reactive,toRefs,toRef} = Vue;
            let pObj = reactive({name:'clay',sex:'male'});
            let {name, sex} = toRefs(pObj);
            let age = toRef(pObj, 'age');

            setTimeout(()=>{
                name.value = 'test_name';
                sex.value = 'test_sex';
                age.value = 100;
            },2000);


            return {
                name,
                sex,
                age,
            };
        },

        template:`
            <div>
              <h1>姓名：{{name}} 性别：{{sex}} 年龄：{{age}}</h1>
            </div>
        `,
    }).mount('#app');

</script>

</body>
</html>
