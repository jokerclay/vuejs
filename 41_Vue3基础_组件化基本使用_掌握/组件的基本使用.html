<script>

    // 1. 创建 vue 实例
    const app = Vue.createApp({
        data(){
            return{

            }
        }
    });
    // 2. 定义一个 vue 全局组件
    app.component('button-counter', {
        data() {
            return {
                count: 0
            }
        },
        // template: `<button v-on:click="count++">You clicked me {{ count }} times.</button>`
        template:`
            <button @click="count++"> 你点击了我 {{count}} 次</button>

        `
    })

    // 3. 挂载 vue 实例 到 #app 视图上面
    app.mount('#app');

</script>
