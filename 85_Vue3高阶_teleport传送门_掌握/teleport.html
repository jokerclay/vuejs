<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>teleport</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color:salmon;
            position: absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);

        }
        .mask{
            position: absolute;
            left: 0;
            top: 0;
            right:0;
            bottom:0;
            background-color:black;
            opacity: 0.4;
            color: white;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        #root{
            position: absolute;
            width: 300px;
            height: 300px;
            background-color:skyblue;
        }
    </style>
</head>
<body>


<div id="app">
</div>
<div id="root"></div>


<script src="../js/vue.js"></script>
<script>

    const app = Vue.createApp({
        data(){
            return{
                msg: 'this is a test content',
                is_show:false,
            }
        },
        template:`
            <div class="box">
            <button @click="btn_click" >蒙版</button>
<!--            <h2 class="mask" v-show="is_show">{{msg}}</h2>-->

<!--            <teleport to="body">-->
<!--              <h2 class="mask" v-show="is_show">{{msg}}</h2>-->
<!--            </teleport>-->

            <teleport to="#root">
            <h2 class="mask" v-show="is_show">{{msg}}</h2>
            </teleport>
            </div>
        `,

        methods: {
            btn_click(){
                this.is_show =! this.is_show;
            },
        }
    });


    // 挂载 Vue 实例
    app.mount('#app');

</script>


</body>
</html>
