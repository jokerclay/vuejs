<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
</head>
<body>

<pre>
    1. 自定义局部指令

    2. 自定义全局指令

</pre>


<div id="app">
</div>


<script src="../js/vue.js"></script>
<script>
    // 自定义局部指令
    const  my_directive = {
        focus:{
            mounted(el){
               el.focus();
            },
        }
    };

    const app = Vue.createApp({
        data(){
            return{
                msg:'hi',
            }
        },
        template:`
            <div>
            <p>--------------- 全局指令 -----------------</p>
            <input type="text" placeholder="输入姓名" v-focus>  一进来就获取焦点
            </div>
            <p>--------------- 局部指令 -----------------</p>
            <div>
            <input type="text" placeholder="输入姓名" v-focus>  一进来就获取焦点
            </div>
        `,

        // 在 app 中 注册 局部 指令
        directive: my_directive,

    });

    // 自定义全局指令
    // 获得焦点
    app.directive('focus',{
        mounted(el){
           el.focus();
        }
    });


    // 挂载 Vue 实例
    app.mount('#app');

</script>


</body>
</html>
