<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>01</title>
</head>
<body>
<div id="app">
    <h1>{{message}} </h1>
</div>

<!--不会作用在实例范围之外-->
<div>
    <h1>{{message}} </h1>
</div>

<script src="../js/vue.js"></script>
<script>
    /*
    *  响应式编程
    * 数据和视图是分离的
    */

    // 创建实例的全局对象
    const HelloVue = {
        data(){
            return{
                message:'你好'
            }
        }
    }
    // 创建一个 vue 实例对象
    const app = Vue.createApp(HelloVue).mount('#app');
</script>

</body>
</html>
