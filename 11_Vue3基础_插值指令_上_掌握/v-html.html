<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>v-html</title>
</head>
<body>

<div id="app">
    {{site}}
    <p>---------------------</p>
    <div v-html="site"></div>
    <div v-html="btn"></div>

</div>

<script src="../js/vue.js"></script>
<script>

    const app = Vue.createApp({
        data(){
            return{
                // 有时候服务端返回的是数据
                // 有时候服务端返回的是标签
                site:'<a href="https://blog.clayliu.com">clay\'s blog </a>',

                btn: '<button>点我</button>'
            }
        }
    }).mount('#app');

</script>



</body>
</html>
