<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>父传子</title>
</head>
<style>
    #app{
        text-align: center;
    }
    li{
        list-style: none;
    }
</style>
<body>

<pre style="font-size: 20px">
</pre>

<div id="app">

    <!--    首页    -->
    <div id="home">
        <span>首页</span>
        <p>colleges 没有动态绑定 -> 不可以</p>
        <course-box :brand="百度" colleges="['VR','AR']"></course-box>
    </div>

    <!--    消息    -->
    <div id="news">
        <span>消息</span>
        <course-box :brand="谷歌" :colleges="['CSS','C++']"></course-box>
    </div>

    <!--    我的    -->
    <div id="mine">
        <span>我的</span>
        <course-box :brand="脸书" :colleges="['Java','php']"></course-box>
    </div>


    <course-box :brand="msg1" :colleges="msg2"></course-box>
</div>

<script src="../js/vue.js"></script>
<script>
    // 创建局部组件
    const box={
        // 接受数据
        // 下面这种写法 brand colleges 可以是任何数据类型，无法预测
        props: ['brand','colleges'],
        template:`
          <div>
	         <p>=========================</p>
	         <h1>{{brand}}</h1>
	         <ul>
	           <li v-for="item in colleges "> {{item}}</li>
	         </ul>
	         <p>=========================</p>
          </div>
        `,
    }

    const app = Vue.createApp({
        data(){
            return{
                msg1:'课程',
                msg2:['web','java','python','php','c++','c','object-c'],
            }
        },
        components:{
            'course-box':box,
        }
    }).mount('#app');

</script>

</body>
</html>
