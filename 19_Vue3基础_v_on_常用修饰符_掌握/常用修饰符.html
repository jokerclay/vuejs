<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用修饰符</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>


<div id="app">
    <p>1. ----------- 阻止冒泡事件 ----------- </p>
    <p>常规方法：event.stopPropagation();</p>
    <p>也可以使用 vue 的 .stop</p>
    <div class="box" @click="boxClick()">
       <button @click.stop="btnClick()">click me</button>
    </div>

    <p>2. ----------- 阻止默认事件 ----------- </p>
    <p>常规方法：event.preventDefault();</p>
    <p>也可以使用 vue 的 .stop</p>
    <form action="https://blog.clayliu.com">
        <input type="submit" value="提交" @click.prevent="doSubmit">
    </form>
    <p> a  标签</p>
    <a @click.prevent="aClick" href="https://blog.clayliu.com">clay's blog</a>


    <p>3. ----------- 响应一次事件 ----------- </p>
    <p>只能点击 一次 了</p>
    <button @click.once="btnClick()">click me</button>

    <p>4. ----------- 键盘事件修饰符 ----------- </p>
    <input type="text" @keyup="getMsg">
    <input type="text" @keyup.enter="getMsg">

</div>


<script src="../js/vue.js"></script>
<script>

    const app = Vue.createApp({
        data(){
            return{
                msg:'hi',
            }
        },
        methods:{
            btnClick(event){
                // event.stopPropagation();
                console.log('button is clicked !')
            },
            boxClick(){
                console.log('box is clicked !')
            },
            doSubmit(event){
                // 阻止默认事件
                // event.preventDefault();
                console.log('doSubmit')
            },
            aClick(event){
                console.log('点击了 a 标签')
            },
            getMsg(event){
                console.log('pressed  enter key')
            }
        }
    }).mount('#app');

</script>

</body>
</html>
