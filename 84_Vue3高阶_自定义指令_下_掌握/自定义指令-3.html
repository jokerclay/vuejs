<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>自定义指令 - 2 </title>
    <style>
        .box{
            width: 200px;
            height:200px;
            background-color:chocolate;
            text-align: center;
        }
    </style>
</head>
<body>
<pre>
    1. 自定的指令，对应元素 通过 el, 拿
                 传入数据，通过 binding

    app.directive('指令名',(el,binding)=>{
        console.log(el);
        console.log(binding);
    });
</pre>

<div id="app">
</div>


<script src="../js/vue.js"></script>
<script>

    const app = Vue.createApp({
        data(){
            return{
                pos_data:{
                    top:100,
                    left:400,
                },
            }
        },

        template:`
            <div class="box" v-fixed="pos_data" >
            <p>this is a test content</p>
            </div>
        `,

    });
    //
    // app.directive('fixed',(el,binding)=>{
    //     console.log(el);
    //     console.log(binding);
    //     el.style.position = 'fixed';
    //     el.style.left = binding.value.left + 'px';
    //     el.style.top = binding.value.top + 'px';
    // });


    // 也可以用钩子来写
    app.directive('fixed',{
        mounted(el,binding){
            console.log(el);
            console.log(binding);
            el.style.position = 'fixed';
            el.style.left = binding.value.left + 'px';
            el.style.top = binding.value.top + 'px';
        }
    });


    app.mount('#app');

</script>

</body>
</html>
