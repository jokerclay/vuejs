<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>v-model-使用修饰符</title>
</head>
<body>

<p> ---------- 1. 懒加载 lazy ---------- </p>

<div id="app">
    <input type="text" v-model="msg">
    <h2>{{msg}}</h2>
    <p>---------- 我们不希望及时反馈，enter 或者 失去焦点的时候反馈 ---------- </p>

    <input type="text" v-model.lazy="msg_lazy">
    <h2>{{msg_lazy}}</h2>

    <p> ---------- 2. number ---------- </p>
    <p>保证一定是 number 类型</p>
    <input type="number" v-model.number="age">
    <h1>{{age}} ---- {{typeof age}}</h1>

    <p> ---------- 3. trim ---------- </p>
    <p>过滤首尾的空格</p>
    <input type="text" v-model.trim="name">
    <h1>xxxxx {{name}} xxxxxx </h1>

</div>


<script src="../js/vue.js"></script>
<script>

    const app = Vue.createApp({
        data(){
            return{
                msg:'hi',
                msg_lazy:'hi',
                age:0,
                name:'',
            }
        }
    }).mount('#app');

</script>



</body>
</html>
