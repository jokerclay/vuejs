<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>v-on 基础使用</title>
</head>
<body>

<div id="app">
    <h1>自增/自减: {{count}}</h1>
    <button v-on:click="add()">+</button>
    <button @:click="sub()">+</button>
</div>


<script src="../js/vue.js"></script>
<script>

    const app = Vue.createApp({
        data(){
            return{
                count:0,
            }
        },
        methods: {
            add(){
                this.count++;
            },
            sub(){
                this.count--;
            }
        }
    }).mount('#app');

</script>

</body>
</html>
